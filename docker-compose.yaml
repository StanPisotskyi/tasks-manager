services:
  db:
    container_name: tasks-manager-db
    image: mysql:latest
    volumes:
      - tasks-manager-vol:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123123
      MYSQL_DATABASE: tasks-manager
  pma:
    container_name: tasks-manager-pma
    image: phpmyadmin:latest
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
volumes:
  tasks-manager-vol: